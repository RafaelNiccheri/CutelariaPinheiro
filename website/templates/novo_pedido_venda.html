{% extends "base.html" %} {% block title %}Novo Pedido/Venda{% endblock %}
{% block content %}
<h3>Novo Pedido/Venda</h3>
<form method="POST">
  <div class="form-group">
    <label>Nº do pedido</label>
    <input name="numero_pedido" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Nome do cliente</label>
    <input name="nome_cliente" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Produtos solicitados</label>
    <textarea name="produtos_solicitados" class="form-control" required></textarea>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="personalizacao" value="1">
    <label class="form-check-label">Personalização?</label>
  </div>
  <div class="form-group">
    <label>Detalhes personalização</label>
    <textarea name="detalhes_personalizacao" class="form-control"></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Data do pedido</label>
      <input type="date" name="data_pedido" class="form-control" required>
    </div>
    <div class="form-group col-md-4">
      <label>Status</label>
      <input name="status" class="form-control" required>
    </div>
    <div class="form-group col-md-4">
      <label>Entrega prevista</label>
      <input type="date" name="data_prevista_entrega" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label>Valor do pedido</label>
    <input type="number" step="0.01" name="valor_pedido" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Observações</label>
    <textarea name="observacoes" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
