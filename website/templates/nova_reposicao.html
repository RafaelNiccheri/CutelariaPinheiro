{% extends "base.html" %}
{% block title %}Nova Reposição – Cutelaria{% endblock %}

{% block content %}
<h2>+ Requisição de Reposição</h2>
<form method="POST">
  <div class="form-group">
    <label for="materia_id">Matéria-Prima</label>
    <select name="materia_id" id="materia_id" class="form-control" required>
      <option value="" disabled selected>— Selecione —</option>
      {% for m in materias %}
      <option value="{{ m.id }}">
        {{ m.codigo_item }} &mdash; {{ m.tipo_material }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="quantidade_reposicao">Quantidade a Repor</label>
    <input type="number" step="any" name="quantidade_reposicao" id="quantidade_reposicao"
           class="form-control" required>
  </div>
  <div class="form-group">
    <label for="data_solicitacao">Data de Solicitação</label>
    <input type="date" name="data_solicitacao" id="data_solicitacao"
           class="form-control" value="{{ date.today().isoformat() }}" required>
  </div>
  <div class="form-group">
    <label for="data_previsao_reposicao">Previsão de Reposição</label>
    <input type="date" name="data_previsao_reposicao" id="data_previsao_reposicao"
           class="form-control" required>
  </div>
  <div class="form-group">
    <label for="fornecedor">Fornecedor</label>
    <input type="text" name="fornecedor" id="fornecedor" class="form-control">
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select name="status" id="status" class="form-control">
      <option value="solicitado">solicitado</option>
      <option value="em trânsito">em trânsito</option>
      <option value="recebido">recebido</option>
    </select>
  </div>
  <div class="form-group">
    <label for="observacoes">Observações</label>
    <textarea name="observacoes" id="observacoes" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
