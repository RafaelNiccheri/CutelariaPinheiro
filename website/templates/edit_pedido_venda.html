{% extends "base.html" %}
{% block title %}Editar Pedido #{{ pedido.numero_pedido }}{% endblock %}

{% block content %}
<h2>Editar Pedido #{{ pedido.numero_pedido }}</h2>
<form method="POST">
  <div class="form-group">
    <label>Cliente</label>
    <input class="form-control" value="{{ pedido.nome_cliente }}" disabled>
  </div>
  <div class="form-group">
    <label>Produto(s) solicitado(s)</label>
    <input class="form-control"
           value="{{ pedido.produtos_solicitados }}"
           disabled>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select class="form-control" id="status" name="status">
      {% for s in ['recebido','produção','pronto','enviado','entregue'] %}
      <option value="{{ s }}"
        {% if pedido.status == s %}selected{% endif %}>
        {{ s }}
      </option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary">Salvar</button>
  <a href="{{ url_for('views.gestao') }}" class="btn btn-link">Cancelar</a>
</form>
{% endblock %}
